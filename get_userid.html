<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIFF User ID</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      async function getUserId() {
        await liff.init({ liffId: "2007823365-4kwpjE2x" });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById("userid").innerText = profile.userId;
        }
      }
      window.onload = getUserId;
    </script>
  </head>
  <body>
    <h1>あなたのLINEユーザーID</h1>
    <p id="userid">取得中...</p>
  </body>
</html>
